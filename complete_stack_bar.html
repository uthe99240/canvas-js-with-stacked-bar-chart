<!DOCTYPE HTML>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
    <div class="fifth26_first" style="height: 300px; width: 100%;"></div>
    <script>
        var fifth26_firstContainers = document.getElementsByClassName("fifth26_first");
        $.each(fifth26_firstContainers, function (i, v) {
            var chart26 = new CanvasJS.Chart(v, {
                animationEnabled: true,
                width: 600,
                dataPointWidth: 70,
                backgroundColor: 'transparent',
                data: [
                    {
                        type: "stackedColumn",
                        toolTipContent: "{label}<br><b>{name}:</b> {y} (#percent%)",
                        indexLabel: "{y}",
                        showInLegend: true,
                        color: 'rgba(54, 162, 235)',
                        name: "Male",
                        dataPoints: [
                            { y: 426, label: "Target" },
                            { y: 295, label: "Achieve" },
                        ],
                    },
                    {
                        type: "stackedColumn",
                        toolTipContent: "{label}<br><b>{name}:</b> {y} (#percent%)",
                        indexLabel: "{y}",
                        showInLegend: true,
                        color: 'rgba(265, 99, 132)',
                        name: "Female",
                        dataPoints: [
                            { y: 75, label: "Target" },
                            { y: 55, label: "Achieve" },
                        ],
                    },
                    {
                        type: "line",
                        color: "transparent",
                        indexLabel: "{y}",
                        toolTipContent: null,
                        dataPoints: [],
                    },
                ],
            });

            for (var i = 0; i < chart26.options.data[0].dataPoints.length; i++) {
                chart26.options.data[2].dataPoints.push({
                    label: chart26.options.data[0].dataPoints[i].label,
                    y:
                        chart26.options.data[0].dataPoints[i].y +
                        chart26.options.data[1].dataPoints[i].y,
                });
            }

            chart26.render();
        });
    </script>
</body>

</html>
