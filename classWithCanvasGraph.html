<!DOCTYPE HTML>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script>
        window.onload = function () {
            var chartContainers = document.getElementsByClassName("chartContainer");
            Array.prototype.forEach.call(chartContainers, function (container) {
                var chart = new CanvasJS.Chart(container, {
                    animationEnabled: true,
                    // theme: "dark1", //"light1", "dark1", "dark2"
                    dataPointWidth: 35,
                    title: {
                        text: "Division of Products Sold in 2nd Quarter"
                    },
                    axisY: {
                        interval: 100,
                        // suffix: "%"
                    },
                    toolTip: {
                        shared: true
                    },
                    data: [
                        {
                            type: "stackedBar100",
                            toolTipContent: "{label}<br><b>{name}:</b> {y} (#percent%)",
                            showInLegend: true,
                            indexLabel: "{name} ({y})",
                            indexLabelFontColor: "white",
                            color: 'rgba(54, 162, 235)',
                            name: "Male",
                            dataPoints: [
                                { y: 200, label: "Achieve" },
                                { y: 610, label: "Target" },
                            ]
                        },
                        {
                            type: "stackedBar100",
                            toolTipContent: "<b>{name}:</b> {y} (#percent%)",
                            showInLegend: true,
                            indexLabel: "{name} ({y})",
                            indexLabelFontColor: "white",
                            color: 'rgba(255, 99, 132)',
                            name: "Female",
                            dataPoints: [
                                { y: 100, label: "Achieve" },
                                { y: 400, label: "Target" },
                            ]
                        },
                    ]
                });
                chart.render();
            });
        }
    </script>
</head>

<body class="container">
    <div class="row">
        <div class="col-3">
            <div class="chartContainer" style="height: 200px; width: 100%;"></div>
        </div>
        <div class="col-3">
            <div class="chartContainer" style="height: 200px; width: 100%;"></div>
        </div>
    </div>
</body>

</html>
